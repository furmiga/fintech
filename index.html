<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Transação</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS customizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-light text-center py-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand mx-auto" href="#">FINTECH</a>
    </nav>
  </header>
  <main class="container d-flex justify-content-center align-items-center">
    <section class="col-md-8">
      <h1 class="text-center mb-4">Cadastro de Transação</h1>
      <form>
        <div class="form-group">
          <label for="descricao">Descrição da Transação</label>
          <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Digite a descrição">
        </div>
        <div class="form-group">
          <label for="valor">Valor</label>
          <input type="number" class="form-control" id="valor" name="valor" placeholder="Digite o valor">
        </div>
        <div class="form-group">
          <label>Tipo de Transação</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipo" id="recebimento" value="recebimento">
            <label class="form-check-label" for="recebimento">Recebimento</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipo" id="gasto" value="gasto">
            <label class="form-check-label" for="gasto">Gasto</label>
          </div>
        </div>
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <select class="form-control" id="categoria" name="categoria">
            <option value="">Selecione a categoria</option>
            <option value="alimentacao">Alimentação</option>
            <option value="transporte">Transporte</option>
            <option value="educacao">Educação</option>
            <option value="saude">Saúde</option>
            <option value="lazer">Lazer</option>
            <option value="outros">Outros</option>
          </select>
        </div>
        <div class="form-group">
          <label for="data">Data da Transação</label>
          <input type="date" class="form-control" id="data" name="data">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer class="footer mt-4">
    <div class="container">
      <span class="text-muted">© 2024 Meu App de Transações. Todos os direitos reservados.</span>
    </div>
  </footer>
</body>
</html>
